<html>
    <head>
        <title>Predict'IF mon profil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styleSheet.css">
    </head>
    <body>
        <h1>Profil</h1>
            <button id="button-signup"><a href="consultMediums.html">Demander une consultation</a></button>
            <p>Signe du zodiaque : 
                <span id = "zodiaque"></span> <!--Morceau de texte à l'intérieur d'un texte != div : structure-->
            </p>
            <p>Signe astrologique chinois: 
                <span id = "chinois"></span> 
            </p>
            <p>Couleur porte-bonheur : 
                <span id = "porte-bonheur"></span> 
            </p>
            <p>Animal-totem : 
                <span id = "Animal-totem"></span> 
            </p>

            <p>Historique des consultations</p>
            
            <table>
                <tr>
                  <th>Date de la consultation</th>
                  <th>Medium</th>
                  <th>Heure de début</th>
                  <th>Heure de fin</th>
                </tr>
                <tr>
                  <td id = "dateConsultation"></td>
                  <td id = "nomMedium"></td>
                  <td id = "hDebut"></td>
                  <td id = "hFin"></td>
                </tr> 
            </table>
            
            <button><a href="consultMediums.html">Demander une consultation</a></button>

        <!--<div>TODO write content
        //recuperer idclient ajax pour json</div>-->
         <script>
            $(document).ready( function () {
                
                    // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'profile',
                        },
                        dataType: 'json'
                    })
                    .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                        console.log('Response',response); // LOG dans Console Javascript
                            var client = response.client;
                            $('#zodiaque').html(client.profilAstral.zodiac);
                            $('#chinois').html(client.profilAstral.chinese);
                            $('#porte-bonheur').html(client.profilAstral.color);
                            $('#Animal-totem').html(client.profilAstral.animal);
                            /*$('#dateConsultation').html(client.dateConsultation);
                            $('#nomMedium').html(client.nomMedium);
                            $('#hDebut').html(client.hDebut);
                            $('#hFin').html(client.hFin);
                            //TODO : 1. boucler sur toute les consultations : client.consultations
                            //       https://stackoverflow.com/questions/2342371/jquery-loop-on-json-data-using-each
                            //       2. inserer dans le tableau des lignes avec les donnees : uneConsultation.askK, uneConsultation.medium, uneConsultation.beginH, uneConsultation.endH

                    })
                    .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                        console.log('Error',error); // LOG dans Console Javascript
                        alert("Erreur lors de l'appel AJAX");
                    })
                    .always( function () { // Fonction toujours appelée
                        
                    });
                });
        </script>
    </body>
</html>
