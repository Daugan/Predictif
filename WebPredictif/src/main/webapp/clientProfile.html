<html>
    <head>
        <title>Predict'IF mon profil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styleSheet.css">
    </head>
    <body>
        <h1>Profil</h1>
            <button id="button-signup"><a href="consultMediums.html">Demander une consultation</a></button>
            <button id="button-disconnect">se deconnecter</button>
            <p>Signe du zodiaque : 
                <span id = "zodiaque"></span> <!--Morceau de texte à l'intérieur d'un texte != div : structure-->
            </p>
            <p>Signe astrologique chinois: 
                <span id = "chinois"></span> 
            </p>
            <p>Couleur porte-bonheur : 
                <span id = "porte-bonheur"></span> 
            </p>
            <p>Animal-totem : 
                <span id = "Animal-totem"></span> 
            </p>

            <p>Historique des consultations</p>
        <!--<div>TODO write content
        //recuperer idclient ajax pour json</div>-->
         <script>
            $(document).ready( function () {
                    // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'profile',
                        },
                        dataType: 'json'
                    })
                    .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                        console.log('Response',response); // LOG dans Console Javascript
                            var client = response.client;
                            $('#zodiaque').html(client.profilAstral.zodiac);
                            $('#chinois').html(client.profilAstral.chinese);
                            $('#porte-bonheur').html(client.profilAstral.color);
                            $('#Animal-totem').html(client.profilAstral.animal);
                            
                            var table = $("<table>",{class: "historique"});
                            
                            var rowH = $("<tr>")
                            rowH.append($("<th>").html("Date"));                            
                            rowH.append($("<th>").html("Médium"));
                            rowH.append($("<th>").html("Heure de début"));
                            rowH.append($("<th>").html("Heure de fin"));    
                            
                            table.append(rowH);                            
                            
                            $.each(client.consultations, function(key, value) {                                
                                var row = $("<tr><td>").html(value.askH);
                                row.append($("<td>").html(value.medium));
                                row.append($("<td>").html(value.beginH));
                                row.append($("<td>").html(value.endH));
                                table.append(row);
                            });
                            
                            table.appendTo("body");                           
        
                    })
                    .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                        console.log('Error',error); // LOG dans Console Javascript
                        alert("Erreur lors de l'appel AJAX");
                    })
                    .always( function () { // Fonction toujours appelée
                        
                    });
                    
                $("#button-disconnect").click(function() {
                    // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'disconnect',
                        },
                        dataType: 'json'
                    })
                    .done(function (response) { // Fonction appelée en cas d'appel AJAX réussi
                        window.location = "authenticateClient.html";
                    })
                    .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                        console.log('Error',error); // LOG dans Console Javascript
                        alert("Erreur lors de l'appel AJAX");
                    })
                    .always( function () { // Fonction toujours appelée
                        
                    });
                });
            });
        </script>
    </body>
</html>
