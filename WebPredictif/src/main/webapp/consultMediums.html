<html>
    <head>
        <title>Predict'IF choix d'un médium</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <style>
            .w3-button.w3-deep-purple.w3-hover-purple {
                width: 250px;
                height: 600px;
                margin: 15px;
                word-wrap: break-word;
                white-space: normal

            }
        </style>
    </head>
    <body>
        <div class="w3-container">
            <p><span class="logo">Predict'IF</span></p>
            <h1 style="text-align: center">Veuillez choisir un médium</h1>
            
        </div>
        <div id="containerMedium" class='w3-container'> 
        </div>
    
            <script>
                $(document).ready( function () {

                        // Appel AJAX
                        $.ajax({
                            url: './ActionServlet',
                            method: 'POST',
                            data: {
                                todo: 'medium',
                            },
                            dataType: 'json'
                        })
                        .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                            console.log(response);
                            $.each(response, function(key, value) {
                                //construction de la div medium
                                let url = "Images/";
                                if(value.gender === "M")
                                    url += "homme.png";
                                else
                                    url += "femme.png";
                                //div medium qu'on append au body
                                $("<div>", {class: "w3-button w3-deep-purple w3-hover-purple w3-round w3-half"})
                                    .append($("<p>", {class: "type",style:"text-align: center"}).html(value.type))
                                    .append($("<img>", {class: "image", src: url,alt:"presentation d'un médium", style:"max-width:100%"}))
                                    .append($("<p>", {class: "presentation"}).html(value.presentation))
                                    .append($("<p>", {class: "denomination"}).html(value.denomination))
                            //<img src = "Images/medium_name.png" alt="presentation d'un médium" style="max-width:100%">
                                    .click(function(){
                                        let modalParent = $("<div>", {class: "modalParent-consultation"})
                                                        .appendTo("body")
                                                        .css({"position" : "fixed", "overflow" : "auto", "top" : "0px", "left" : "0px", "height" : "100%", "width" : "100%", "background-color" : "rgba(0,0,0,0.5)", "z-index" : "10"})
                                             
                                        let modal = $("<div>", {class: "modal-consultation"})
                                                        .append($("<p>").html("Valider la reservation avec " + value.denomination))
                                                        .append($("<button>", {id : "valider"}).html("Valider")
                                                                .click(function(){
                                                                    callAjaxAskConsultation(key);
                                                                }))
                                                        .append($("<button>", {id : "annuler"}).html("Annuler")
                                                                .click(function(){
                                                                    modalParent.remove();
                                                                }))
                                                        .append($("<div>", {id : "btnfermer"})
                                                                .html("X")
                                                                .css({"position" : "absolute", "top":"20px", "right":"20px"}))
                                                                .click(function(){
                                                                    modalParent.remove();
                                                                })
                                                        .css({"border" : "solid 2px red"})
                                                        .appendTo(modalParent)
                                        
                                    
                                        document.querySelector("body").addEventListener("keydown", function (e) {
                                        if (e.key === "Escape")
                                            modalParent.remove();
                                        });
                                    })
                                    .appendTo("#containerMedium");
                            });
                        })
                        .fail(function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                            console.log('Error',error); // LOG dans Console Javascript
                            alert("Erreur lors de l'appel AJAX");
                        })
                        .always( function () { // Fonction toujours appelée

                        });
                    });
                    
                function callAjaxAskConsultation(idMedium) {
                    // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'askConsultation',
                            idMedium: idMedium
                        },
                        dataType: 'json'
                    })
                    .done(function (response) { // Fonction appelée en cas d'appel AJAX réussi
                        console.log(response);
                        if(response.success)
                            $('#notification').html("Reservation de la consultation effectuée")
                        else
                            $('#notification').html("Impossible de prendre une consultation pour le moments. Veuillez réessayer plus tard")
                    })
                    .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                        console.log('Error',error); // LOG dans Console Javascript
                        alert("Erreur lors de l'appel AJAX");
                    })
                    .always( function () { // Fonction toujours appelée
                        
                    });
                }
            </script>
    </body>
    
</html>
