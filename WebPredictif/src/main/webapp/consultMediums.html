<html>
    <head>
        <title>Predict'IF choix d'un médium</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <style>
            .w3-button.w3-deep-purple.w3-hover-purple {
                width: 250px;
                height: 600px;
                margin: 15px;
                word-wrap: break-word;
                white-space: normal

            }
            /*p{
                word-wrap: break-word;

            width: 250px; 
            height:auto;
            border: 1px solid #000000;

        </style>
    </head>
    <body>
        <div class="w3-container">
            <p><span class="logo">Predict'IF</span></p>
            <h1 style="text-align: center">Veuillez choisir un médium</h1>
            
        </div>
        <div id="containerMedium" class='w3-container'> 
            <div class="w3-button w3-deep-purple w3-hover-purple w3-round w3-half">
                <p style="text-align: center">Necromancien</p>
                <img src = "Images/femme.png" alt="presentation d'un médium" style="max-width:100%">
                <div> 
                    <p>je suis bien ffffffffffff fffffffff fffffffffffffffffff ffffff ffffffffffff  ffffffffffffffffffffffffff ffffffffffffffffffff</p>
                </div>
                <img src = "Images/medium_name.png" alt="presentation d'un médium" style="max-width:100%">
            </div>

        </div>
    
            <script>
                $(document).ready( function () {
                        // Appel AJAX
                        $.ajax({
                            url: './ActionServlet',
                            method: 'POST',
                            data: {
                                todo: 'medium',
                            },
                            dataType: 'json'
                        })
                        .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                            console.log(response);
                            $.each(response, function(key, value) {
                                //construction de la div medium
                                let url = "WebPredictif/../Images/";
                                if(value.gender === "M")
                                    url += "homme.png";
                                else
                                    url += "femme.png";
                                //div medium qu'on append au body
                                $("<div>", {class: "medium"})
                                        .click(function(){
                                            
                                })
                                        .append($("<p>", {class: "type"}).html(value.type))
                                        .append($("<img>", {class: "image", src: url}))
                                        .append($("<p>", {class: "presentation"}).html(value.presentation))
                                        .append($("<p>", {class: "denomination"}).html(value.denomination))
                                        .appendTo("#containerMedium");
                        })
                        .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                            console.log('Error',error); // LOG dans Console Javascript
                            alert("Erreur lors de l'appel AJAX");
                        })
                        .always( function () { // Fonction toujours appelée

                        });
                    });
            </script>
    </body>
    
</html>
