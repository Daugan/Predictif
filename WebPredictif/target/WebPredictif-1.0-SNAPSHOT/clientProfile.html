<html>
    <head>
        <title>Predict'IF mon profil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styleSheet.css">
    </head>
    <body>
        <h1>Profil</h1>
            <button id="button-signup"><a href="consultMediums.html">Demander une consultation</a></button>
            <p>Signe du zodiaque : 
                <span id = "zodiaque"></span> <!--Morceau de texte à l'intérieur d'un texte != div : structure-->
            </p>
            <p>Signe astrologique : 
                <span id = "astrologique"></span> 
            </p>
            <p>Couleur porte-bonheur : 
                <span id = "porte-bonheur"></span> 
            </p>
            <p>Animal-totem : 
                <span id = "Animal-totem"></span> 
            </p>

            <p>Historique des consultations</p>
            
            <table>
                <tr>
                  <th>Date de la consultation</th>
                  <th>Medium</th>
                  <th>Heure de début</th>
                  <th>Heure de fin</th>
                </tr>
                <tr>
                  <td id = "dateConsultation"></td>
                  <td id = "nomMedium"></td>
                  <td id = "hDebut"></td>
                  <td id = "hFin"></td>
                </tr> 
            </table>

        <!--<div>TODO write content
        //recuperer idclient ajax pour json</div>-->
         <script>
            $(document).ready( function () {
                    console.log("affichage du profil client"); // LOG dans Console Javascript
                    $('#notification').html("Affichage en cours..."); // Message pour le paragraphe de notification

                    // Récupération de la valeur des champs du formulaire
                   // var champMail = $('#champ-mail').val();
                   // var champPassword = $('#champ-password').val();

                    // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'clientProfile',
                        },
                        dataType: 'json'
                    })
                    .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                        console.log('Response',response); // LOG dans Console Javascript
                        if (response.connexion) {
                            var client = response.client;
                            $('#zodiaque').html(client.zodiaque);
                            $('#astrologique').html(client.astrologique);
                            $('#porte-bonheur').html(client.porte-bonheur);
                            $('#Animal-totem').html(client.Animal-totem);
                            $('#dateConsultation').html(client.dateConsultation);
                            $('#nomMedium').html(client.nomMedium);
                            $('#hDebut').html(client.hDebut);
                            $('#hFin').html(client.hFin);
                            
                            
                            
                            $('#notification').html("Connexion de " + client.prenom + " " + client.nom + " (ID " + client.id + ")");  // Message pour le paragraphe de notification
                        }
                        else {
                            $('#notification').html("erreur d'affichage"); // Message pour le paragraphe de notification
                            //message d'erreur
                        }
                    })
                    .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                        console.log('Error',error); // LOG dans Console Javascript
                        alert("Erreur lors de l'appel AJAX");
                    })
                    .always( function () { // Fonction toujours appelée
                        
                    });
                });
        </script>
    </body>
</html>
